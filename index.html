        }

        .logo-text p {
            font-size: 14px;

        }

        .btn {

        .btn-primary {

        .product-card {

        /* Admin Panel */
        .admin-panel {

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        }

        .form-group {

        .form-input, .form-select, .form-textarea {

        .form-input:focus, .form-select:focus, .form-textarea:focus {

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1002;
            transform: translateX(400px);
            transition: transform 0.4s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
        }

        .toast.error {
            background: linear-gradient(135deg, #ff4757, #ff3838);
        }

        .toast.info {
            background: linear-gradient(135deg, #3742fa, #2f3542);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-text {

        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .search-title {
                font-size: 28px;

            .filter-buttons {

            .cart-sidebar {
                width: 100vw;
                right: -100vw;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Configuration
        const CONFIG = {
            ADMIN_PASSWORD: 'kc0310',
            WHATSAPP_NUMBER: '5541997786625'
        };

        // Global state
        let products = [];
        let cart = [];
        let currentBrand = 'todas';

        // Utility functions
        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(price);
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function generateId() {
            return Date.now() + Math.random().toString(36).substr(2, 9);
        }

        function getRandomEmoji() {
            const emojis = ['üå∏', 'üíÑ', 'üß¥', '‚ú®', 'üíé', 'üå∫', 'üéÄ', 'üíã', 'üå∑', 'ü¶ã'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) {
                showToast('Produto indispon√≠vel no momento', 'error');
                return;
            }

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                } else {
                    showToast('Quantidade m√°xima atingida', 'error');
                    return;
                }
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.image
                });
            }
            
            product.stock--;
            updateCartDisplay();
            renderProducts();
            showToast(`${product.name} adicionado ao carrinho! ‚ú®`, 'success');
            saveData();
        }

        function removeFromCart(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                cart = cart.filter(item => item.id !== productId);
                updateCartDisplay();
                showToast(`${item.name} removido do carrinho`, 'info');
                saveData();
            }
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                updateCartDisplay();
                saveData();
            }
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;
            cartTotal.textContent = formatPrice(totalPrice);
            checkoutBtn.disabled = cart.length === 0;

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-state">
